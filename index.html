<!DOCTYPE html>
<html>
    <head>
        <meta name="vieport" content="width=device-width, initial-scale=0.1">
        <title>Feedback Design UI Desing In html and CSS - Nazaret</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d72858d8be.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="feedbackbox">
                <div class="emoji">
                    <div id="emoji">
                        <img src="images/poor.png">
                        <img src="images/bad.png">
                        <img src="images/okay.png">
                        <img src="images/good.png">
                        <img src="images/excellent.png">
                    </div>
                </div>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </div>
        <script>

            var stras = document.getElementsByClassName("fas");
            var emoji = document.getElementById("emoji");

                stras[0].onclick = function(){
                    stras[0].style.color = "#ffd93b";
                    stras[1].style.color = "#e4e4e4";
                    stras[2].style.color = "#e4e4e4";
                    stras[3].style.color = "#e4e4e4";
                    stras[4].style.color = "#e4e4e4";
                    emoji.style.transform = "translatex(0)";
                }

                stras[1].onclick = function(){
                    stras[0].style.color = "#ffd93b";
                    stras[1].style.color = "#ffd93b";
                    stras[2].style.color = "#e4e4e4";
                    stras[3].style.color = "#e4e4e4";
                    stras[4].style.color = "#e4e4e4";
                    emoji.style.transform = "translatex(-250px)";
                }

                stras[2].onclick = function(){
                    stras[0].style.color = "#ffd93b";
                    stras[1].style.color = "#ffd93b";
                    stras[2].style.color = "#ffd93b";
                    stras[3].style.color = "#e4e4e4";
                    stras[4].style.color = "#e4e4e4";
                    emoji.style.transform = "translatex(-461px)";
                }

                stras[3].onclick = function(){
                    stras[0].style.color = "#ffd93b";
                    stras[1].style.color = "#ffd93b";
                    stras[2].style.color = "#ffd93b";
                    stras[3].style.color = "#ffd93b";
                    stras[4].style.color = "#e4e4e4";
                    emoji.style.transform = "translatex(-730px)";
                }

                stras[4].onclick = function(){
                    stras[0].style.color = "#ffd93b";
                    stras[1].style.color = "#ffd93b";
                    stras[2].style.color = "#ffd93b";
                    stras[3].style.color = "#ffd93b";
                    stras[4].style.color = "#ffd93b";
                    emoji.style.transform = "translatex(-950px)";
                }



        </script>
    </body>
</html>
